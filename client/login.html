<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container p-4 mt-5 rounded shadow">
        <div class="aling-center">
            <h2 class="fw-bold text-center py-4">Monkey Code Lab</h2>
            <div class="img">
                <img src="logo.PNG" width="150" alt=""> <br><br>
            </div>

            <!-- LOGIN -->
            <form action="#">
                <div class="mb-4">
                    <input type="email" class="form-control" name="email" placeholder="Username">
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control" name="password" placeholder="Contraseña">
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" name="connected" class="form-check-input">
                    <label for="connected" class="form-check-label">Mantener conectado</label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary"> Iniciar Sesión</button>
                </div>

                <div class="my-3">
                    <!--<span>No tienes cuenta? <a href="#">Regístrate</a></span> <br>-->
                    <span><a href="recuperarcontra.html">Recuperar Contraseña</a></span>
                </div>
            </form>
        </div>
    </div>

    <script src="/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
